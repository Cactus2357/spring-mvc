<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Clubs Form</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="container py-5">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/clubs}">Club list</a></li>
                    <li class="breadcrumb-item">Club detail</li>
                </ol>
            </nav>
        </div>
        <div class="container px-5 col-10">
            <div class="d-flex align-bottom">
                <span class="h3" th:text="${club.title}">Title</span>
                <span class="text-primary ms-2" th:if="${club.updatedOn != null}" th:text="Edited"></span>
            </div>
            <img class="img-fluid rounded-3 mb-3" th:src="${club.photoUrl}" alt="...">
            <details>
                <summary>Content</summary>
                <p th:text="${club.content}"></p>
            </details>
        </div>

    </section>
</main>
</body>
</html>
